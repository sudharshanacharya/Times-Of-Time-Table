<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>

<h2>SELECT SEM</h2>


<div class="dropdown">
  <button class="dropbtn">SEM</button>
  <div class="dropdown-content">
    <a href="timetable.html">1 SEM</a>
    <a href="timetable.html">2 SEM</a>
    <a href="timetable.html">3 SEM</a>
    <a href="timetable.html">4 SEM</a>
    <a href="timetable.html">5 SEM</a>
    <a href="timetable.html">6 SEM</a>
    <a href="timetable.html">7 SEM</a>
    <a href="timetable.html">8 SEM</a>
    
  </div>
</div>

</body>
</html>
