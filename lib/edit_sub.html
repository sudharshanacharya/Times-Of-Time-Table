<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        #leftbox {
            float:left;
            background:cornsilk;
            width:100%;
            /*height:280px;*/
            border: 1px solid black;
            /*border-bottom-color: #3e8e41;*/
            margin: 10px 10px;
        }
        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {background: #eee;}

        .success {color: green;}
        .info {color: dodgerblue;}
        .warning {color: orange;}
        .danger {color: red;}
        .default {color: black;}
        body{
            /*background-image: url("https://i.ytimg.com/vi/rN2W6IpLGl0/maxresdefault.jpg");*/
        }
    </style>
</head>
<body>
<div class="topnav">
    <a  href={{url_for('index')}}>Home</a>
    <a href={{url_for('fac_detail')}}>EDIT FACULTY</a>

    <a class="active" href={{url_for('sub_details')}}> ADD SUBJECTS</a>
    <a href={{url_for('assign')}}> ASSIGN SUBJECTS</a>
    <a href={{url_for('time_table')}}> TIMETABLE</a>
</div>

<h1>Subject Details</h1>
<div>
    <div id="leftbox">
        <table>
            <thead>
            <td>Subject name</td>
            <td>short name</td>
            <td>Subject Code</td>
            <td>Subject Credit</td>
            <td>Subject Type</td>
            <td>Sem</td>

            </thead>
            <form action="{{url_for('get_sub_info')}}" method=post>
                <tr>
                    <td><input type="text" name="sname"></td>
                    <td><input type="text" name="ssname"></td>
                    <td><input type="text" name="scode"></td>
                    <td><input type="text" name="scredit"></td>
                    <td><input type="text" name="stype"></td>
                    <td><input type="text" name="sem"></td>
                    <td>
                        <button class="btn success" type="submit">+</button>
                    </td>
                </tr>
            </form>
            {% for sub in query %}
            <tr>
                <td>{{ sub[0] }}</td>
                <td>{{ sub[1] }}</td>
                <td>{{ sub[2] }}</td>
                <td>{{ sub[3] }}</td>
                <td>{{ sub[4] }}</td>
                <td>{{ sub[5] }}</td>
                <td>
                    <form action="{{url_for('del_sub_info')}}" method=post>
                        <button class="btn danger" type="submit" name="delete" value={{sub[1]}}>-</button>
                    </form>
                    <br>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
