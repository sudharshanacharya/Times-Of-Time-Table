<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty details</title>
    <style>
        #leftbox {
            float:left;
            background:cornsilk;
            /*width:25%;*/
            /*height:280px;*/
            border: 1px solid black;
            /*border-bottom-color: #3e8e41;*/
            margin: 10px 10px;
        }
        #middlebox{
            float:left;
            top: 50%;
            left: 50%;
            /*background:cornsilk;*/
            /*width:25%;*/
            /*height:280px;*/
            border: 1px solid black;
            /*border-bottom-color: #3e8e41;*/
            margin: 10px 10px;
        }
        #rightbox{
            float:left;
            top: 50%;
            left: 50%;
            background:cornsilk;
            width:25%;
            /*height:280px;*/
            border: 1px solid black;
            border-bottom-color: #3e8e41;
            margin:10px 10px;
        }


        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {background: #eee;}

        .success {color: green;}
        .info {color: dodgerblue;}
        .warning {color: orange;}
        .danger {color: red;}
        .default {color: black;}

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Faculty Details</h1>
<div id = "boxes">
    <div id = "leftbox">
        <table>
            <thead>
            <td>Faculty name</td>
            <td>Short Name</td>
            </thead>
            <form action="{{url_for('get_fac_info')}}" method=post>
                <tr>
                    <td><input type="text" name="name"></td>
                    <td><input type="text" name="sname"></td>
                    <td><button id="myBtn" class="btn success" type="submit" >+</button></td>
                </tr>
            </form>
            {% for faculty in a_query  %}
            <tr>
                <td>{{ faculty[0] }}</td>
                <td>{{ faculty[1] }}</td>
                <td>
                    <form action="{{url_for('del_fac_info')}}" method=post>
                        <button class="btn danger" type="submit" name="delete" value={{faculty[1]}}>-</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>


    <!-- The modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Faculty info added to database</p>
        </div>

    </div>


</div>
<script>
    // get the modal
    var modal = document.getElementById("myModal");
    // get the button the opens the modal
    var btn = document.getElementById("myBtn");
    // get the span, element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    // when the user clicks on the button open the  modal
    btn.onclick = function () {
        modal.style.display = "block";
    }
    // when the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }
    // when the user clicks anywhere outside the modal, close the modal
    window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
